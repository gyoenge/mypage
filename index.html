<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="굥 - 프로필 링크" />
    <meta property="og:description" content="안녕 이건 내 프로필 링크야" />
    <meta property="og:image" content="pink.png" />
    <script
      type="text/javascript"
      src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"
    ></script>
    <title>굥 - 프로필 링크</title>
    <!-- 스타일 처리 -->
    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");
      * {
        font-family: "Pretendard", serif;
      }
      body {
        background-color: #dedede;
      }
      .profile {
        width: 100px;
        height: 100px;

        /* background-color: green; */
        border-radius: 100%;

        border: 2px solid white;

        /* 아래 세 개는 거의 같이 붙어다닌다.*/
        background-image: url("pink.png");
        background-position: center;
        background-size: cover;
      }
      .profile:hover {
        width: 110px;
        height: 110px;
      }
      .main {
        color: rgb(26, 26, 26);
        font-size: 20px;

        margin-top: 30px;
        margin-bottom: 10px;
      }
      .sub {
        color: rgb(66, 66, 66);
        font-size: 14px;

        margin-top: 0px;
        margin-bottom: 30px;
      }
      .wrap {
        width: 300px;
        margin: 30px auto 0px auto;

        /* display flex 아주 유용함 : 내부 요소들의 정렬*/
        /* 아래 네 줄은 거의 같이 붙어다님 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .wrap > a {
        width: 300px;
        height: 50px;

        background-color: rgb(244, 244, 244);
        border-radius: 8px;

        margin-bottom: 10px;

        font-size: 14px;
        font-weight: bold;
        color: #565656;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-decoration: none;

        box-shadow: 3px 3px 5px 0px rgb(136, 136, 136);
      }
      .wrap > a:hover {
        width: 310px;
        height: 60px;

        background-color: #f2eded;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="profile"></div>
      <h1 class="main">굥</h1>
      <p class="sub">안녕하세요! 아래는 저와 관련된 페이지들입니다.</p>
      <a target="_blank" href="https://spartacodingclub.kr/"
        >이 페이지를 만들 때 도움받은 곳: 스파르타 코딩</a
      >
      <a target="_blank" href="https://www.gist.ac.kr/"
        >재학중인 대학: 지스트</a
      >
    </div>
  </body>
</html>
